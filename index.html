<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.css"
      integrity="sha512-F5fn88UDJWd0T1GwpnIpbuFuSxCgXNnJhIihkiWeqYUyLt3oPUaYzL774VjL7eGj8ktZCZQS//txAxgokiz1Lw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2 class="text-center py-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <div class="container calculator-container">
      <div class="p-4 d-flex justify-content-center">
        <div class="row justify-content-center align-items-center gap-5 pb-3">
          <div class="col">
            <div class="py-3 color-violet text-center">Nome Cognome</div>
            <input type="text" id="passengerName" />
          </div>
          <div class="col">
            <div class="py-3 color-violet text-center">Km da percorrere</div>
            <input type="number" id="distance" />
          </div>
          <div class="col">
            <div class="py-3 color-violet text-center">Fascia d'età</div>
            <div>
              <select id="age">
                <option selected>Maggiorenne</option>
                <option>Minorenne</option>
                <option>Over 65</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center gap-4 pb-4">
        <div><button type="button" class="btn greybtn" id="generateButton">Genera</button></div>
        <div><button type="button" class="btn greybtn simpleborder" id="clearButton">Annulla</button></div>
      </div>
    </div>

    <div class="finalticket-section">
      <h2 class="text-center py-5">IL TUO BIGLIETTO</h2>
      <div class="container bg-white p-4">
        <h4>DETTAGLIO PASSEGGERI</h4>
        <div class="row">
          <div class="col-2 personalinfos">
            <h5 class="pt-3">NOME PASSEGGERO</h5>
            <h6 id="printpassengername"></h6>
          </div>
          <div class="col">
            <div class="d-flex justify-content-between">
              <div>
                <div class="fw-bold pt-3 pb-5">Offerta</div>
                <div class="pb-3" >Biglietto Standard</div>
              </div>
              <div>
                <div class="fw-bold pt-3 pb-5">Carrozza</div>
                <div class="pb-3" >5</div>
              </div>
              <div>
                <div class="fw-bold pt-3 pb-5">Codice CP</div>
                <div class="pb-3" >929111</div>
              </div>
              <div>
                <div class="fw-bold pt-3 pb-5">Costo biglietto</div>
                <div  class="pb-3">€ <span id="printtotalprice"></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<script src="js/script.js"></script>
  </body>
</html>
